<div class="d-flex justify-content-center align-items-center" [style.min-height]="size() === 'large' ? '300px' : 'auto'">
  <div class="spinner-border" [class]="'text-' + color()" [style.width]="getSize()" [style.height]="getSize()" role="status">
    <span class="visually-hidden">{{ message() }}</span>
  </div>
  @if (message() && size() === 'large') {
    <p class="ms-3 text-muted mb-0">{{ message() }}</p>
  }
</div>
