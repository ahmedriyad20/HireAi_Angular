<div class="card quick-stat-card animate-fade-in-up">
  <div class="card-body p-3">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <div class="stat-label">{{ data().label }}</div>
        <div class="stat-value">{{ data().value }}</div>
        @if (data().trend) {
          <div class="stat-trend" [class]="data().trend!.direction">
            <i class="bi bi-{{ data().trend!.direction === 'up' ? 'arrow-up' : 'arrow-down' }}"></i>
            <span>{{ data().trend!.value }}%</span>
          </div>
        }
      </div>
      <div class="stat-icon-large" [class]="data().iconColor">
        <i class="bi bi-{{ data().icon }}"></i>
      </div>
    </div>
  </div>
</div>
